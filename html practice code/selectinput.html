<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    Choose your Profession:
    <select name="Profession" id="Profession">
        <option value="Student" selected>Student</option>
        <option value="Developer">Developer</option>
    </select>
    <button type="submit">Submit</button>
    <label for="volume">Choose your volume</label>
    <input type="range" name="volume" id="volume" min="0" max="10">
    <br>
    <label for="feedback">Please provide your feedback</label>
    <textarea name="feedback" id="feedback" cols="10" rows="10"></textarea>
</form>
</body>
</html>
